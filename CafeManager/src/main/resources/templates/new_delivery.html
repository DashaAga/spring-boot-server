<!DOCTYPE html>
<html xmlns:th=="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>New Order</title>
</head>
<body>
<div align="center">
  <h2>New Order</h2>
  <form action="save" th:action="@{/delivery-create}" th:object="${delivery}" method="post">
    <table border="0" cellpadding="5">
      <label for="id">Id</label>
      <input type="text" th:field="*{id}" id="id" placeholder="Id">
      <label for="fio">Name</label>
      <input type="text" th:field="*{fio}" id="fio" placeholder="Name">
      <label for="structure">Structure</label>
      <input type="text" th:field="*{structure}" id="structure" placeholder="Structure">
      <label for="num">Num</label>
      <input type="text" th:field="*{num}" id="num" placeholder="Num">
      <label for="address">Address</label>
      <input type="text" th:field="*{address}" id="address" placeholder="Address">
      <label for="price">Price</label>
      <input type="text" th:field="*{price}" id="price" placeholder="Price">
      <input type="submit" value="Save">
    </table>
  </form>
</div>
</body>
</html>
