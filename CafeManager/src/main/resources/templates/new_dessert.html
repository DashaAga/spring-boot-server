<!DOCTYPE html>
<html xmlns:th=="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>New Customer</title>
</head>
<body>
<div align="center">
  <h2>New Dessert</h2>
  <form action="save" th:action="@{/dessert-create}" th:object="${dessert}" method="post">
    <table border="0" cellpadding="5">
      <label for="id">Id</label>
      <input type="text" th:field="*{id}" id="id" placeholder="Id">
      <label for="Name">Name</label>
      <input type="text" th:field="*{Name}" id="Name" placeholder="Name">
      <label for="description">Description</label>
      <input type="text" th:field="*{description}" id="description" placeholder="Description">
      <label for="price">Price</label>
      <input type="text" th:field="*{price}" id="price" placeholder="Price">
      <input type="submit" value="Save">
    </table>
  </form>
</div>
</body>
</html>
